<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Earbuds</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9f3972be6d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="header-container">
            <div class="logo-google">
                <img src="./images/google-logo.png" alt="logo Google">
                <ul class="list-nav">
                    <li>Phones</li>
                    <li class="earbuds">Earbuds</li>
                    <li> <a href="./indexWatch.html">Watches</a></li>
                    <li>Smart Home</li>
                    <li>Accesories</li>
                    <li>Suscriptions</li>
                </ul>
            </div>
            <div class="menu-container">
                <div class="logos-nav">
                    <a href="#"><img src="./images/icons/Search.svg" alt="lupa de buscar"></a>
                    <a href="#"><img src="./images/icons/Help.svg" alt="ayuda"></a>
                    <a href="#"><img src="./images/icons/Cart.svg" alt="carro de la compra"></a>
                    <a href="#"><img src="./images/icons/Avatar.svg" alt="usuario"></a>
                </div>
                <div class="menu-hamburguesa">
                    <hr>
                    <hr>
                    <hr>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="product-details">
            <img class="arrow" src="./images/icons/Arrow.svg" alt="flecha">
            <p class="see-detail">See product details</p>
        </div>
        <div class="wrapper">
            <section class="total-products">
                <div class="mini-image">
                    <div class="mini-circle"><img src="./images/earbuds/earbuds_01.png" alt="imagen de earbud"></div>
                    <div class="mini-circle"><img src="./images/earbuds/earbuds_02.png" alt="imagen de earbud"></div>
                    <div class="mini-circle"><img src="./images/earbuds/earbuds_03.png" alt="imagen de earbud"></div>
                    <div class="mini-circle"><img src="./images/earbuds/earbuds_04.png" alt="imagen de earbud"></div>
                </div>
                <div class="product-image">
                    <img src="./images/earbuds/earbuds_01.png" alt="imagen de earbud">
                </div>
            </section>
            <section class="second-section">
                <div class="title-container">
                    <h1>Google Pixel Buds Pro</h1>
                    <h3>Music & Sound</h3>
                    <h2>229 €</h2>
                    <hr>
                </div>
                <section class="cart-container">
                    <div class="colors">
                        <h3>Choose a color</h3>
                        <div class="color-container">
                            <div class="color celeste"></div>
                            <div class="color beige"></div>
                            <div class="color negro"></div>
                            <div class="color gris"></div>
                            <div class="color verde"></div>
                            <div class="color rojo"></div>
                        </div>
                    </div>
                    <div class="shopping-cart">
                        <div class="price-cart">
                            <h2>229 €</h2>
                            <hr>
                        </div>
                        <div class="wrapper-cart">
                            <div class="cantidad">
                                <p>1</p>
                                <i class="fas fa-caret-down fa-lg"></i>
                            </div>
                            <button class="button-cart">Add to Cart</button>
                        </div>
                        <div class="delivery">
                            <img src="./images/icons/Delivery.svg" alt="delivery" class="car">
                            <p>Delivers 29 Apr to <span class="number-telephone">08023</span></p>
                        </div>
                    </div>
                </section>
            </section>

        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="social-media">
                <img src="./images/icons/SM-x.svg" alt="logo de twiter">
                <img src="./images/icons/SM-instagram.svg" alt="logo de instagram">
                <img src="./images/icons/SM-facebook.svg" alt="logo de facebook">
                <img src="./images/icons/SM-youtube.svg" alt="logo de youtube">
                <img src="./images/icons/SM-tiktok.svg" alt="logo de SM-tiktok">
            </div>
            <div class="legal">
                <p>Privacy</p>
                <p>Google Nest Commitment to Privacy</p>
                <p>Sales Terms</p>
                <p>Terms of Service</p>
                <div class="spain">
                    <p>Spain</p>
                    <img src="./images/icons/Spain.svg" alt="bandera de España">
                </div>
            </div>
        </div>

    </footer>
</body>

</html>
